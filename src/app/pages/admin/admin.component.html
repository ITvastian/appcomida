<section>
  <form #productForm="ngForm" (ngSubmit)="addProduct()">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" ngModel required>
    </div>
    <div>
      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" ngModel required>
    </div>
    <div>
      <label for="descripcion">Descripci√≥n</label>
      <input type="text" id="descripcion" name="descripcion" ngModel required>
    </div>
    <div>
      <label for="imagen">Imagen</label>
      <input type="file" id="imagen" (change)="onFileSelected($event)">
    </div>
    <button type="submit">Agregar Producto</button>
  </form>
  <ul>
    <li *ngFor="let product of products$ | async">
      <h3>{{ product.nombre }}</h3>
      <p>{{ product.descripcion }}</p>
      <p>{{ product.precio | currency }}</p>
      <img [src]="product.imagen" alt="{{ product.nombre }}">
    </li>
  </ul>
</section>
