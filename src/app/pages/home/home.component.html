<div id="category-container">
  @defer () {

  <app-tarjeta-category
    *ngFor="let categoria of categorias()"
    [categoria]="categoria"
    [routerLink]="['/categoria', categoria.id]" routerLinkActive="router-link-active"
  ></app-tarjeta-category>
}@placeholder {
  <p class="loading">Cargando</p>

}
</div>
