<app-carrusel></app-carrusel>
<div id="category-container">
  @defer {
    <app-tarjeta-category
      *ngFor="let categoria of categorias()"
      [categoria]="categoria"
      [routerLink]="['/categoria', categoria.name]"
      routerLinkActive="router-link-active"
    ></app-tarjeta-category>
  } @placeholder {
    <p class="loading">Cargando</p>
  }
</div>
