<section>
  <form
    #formulario="ngForm"
    class="margenChico"
    (ngSubmit)="guardarDatosPerfil()"
  >
    <div>
      <label for="nombre" id="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="perfil.nombre"
        #nombre="ngModel"
        minlength="3"
        required
      />
      <p class="error" *ngIf="nombre.invalid && nombre.touched">
        Ingrese un nombre
      </p>
    </div>
    <div>
      <label for="direccion">Número de mesa</label>
      <input
        type="text"
        id="direccion"
        name="direccion"
        [(ngModel)]="perfil.direccion"
        #direccion="ngModel"
        minlength="1"
        required
      />
      <p class="error" *ngIf="direccion.invalid && direccion.touched">
        Ingrese número de mesa
      </p>
    </div>
    <div>
      <label for="notas">Notas</label>
      <input
        type="text"
        id="notas"
        name="notas"
        [(ngModel)]="perfil.detalleEntrega"
      />
    </div>
    <div>
      <label for="telefono">Teléfono</label>
      <input
        type="text"
        id="telefono"
        name="telefono"
        [(ngModel)]="perfil.telefono"
        #telefono="ngModel"
        minlength="5"
        required
      />
      <p class="error" *ngIf="direccion.invalid && direccion.touched">
        Ingrese un teléfono
      </p>
    </div>
    <div class="checkboxes__item">
      <label class="checkbox style-h" for="paraLlevar">
        <input type="checkbox" id="paraLlevar" name="paraLlevar" [(ngModel)]="perfil.paraLlevar" />
        <div class="checkbox__checkmark"></div>
        <div class="checkbox__body">Para llevar?</div>
      </label>
    </div>

    <button [disabled]="formulario.invalid">Enviar</button>
    <!-- <button (click)="navigateToAdmin()">Admin Panel</button> -->
  </form>
</section>
